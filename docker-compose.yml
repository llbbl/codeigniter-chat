services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: codeigniter-chat-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ci4_chat
      MYSQL_USER: ci4user
      MYSQL_PASSWORD: ci4password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./create.sql:/docker-entrypoint-initdb.d/create.sql
    ports:
      - "3306:3306"
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis for session storage and caching
  redis:
    image: redis:7-alpine
    container_name: codeigniter-chat-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 20s
      retries: 10

  # PHP Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codeigniter-chat-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CI_ENVIRONMENT=production
      - database.default.hostname=mysql
      - database.default.database=ci4_chat
      - database.default.username=ci4user
      - database.default.password=ci4password
      - session.driver=RedisHandler
      - session.savePath=tcp://redis:6379
    volumes:
      - ./writable:/var/www/html/writable
      - web_logs:/var/log/apache2
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      timeout: 20s
      retries: 10

  # WebSocket Server
  websocket:
    build:
      context: .
      dockerfile: Dockerfile.websocket
    container_name: codeigniter-chat-websocket
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - CI_ENVIRONMENT=production
      - database.default.hostname=mysql
      - database.default.database=ci4_chat
      - database.default.username=ci4user
      - database.default.password=ci4password
    volumes:
      - ./writable:/var/www/html/writable
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "php", "-r", "echo 'WebSocket server health check';"]
      timeout: 20s
      retries: 10

  # Frontend Assets (Development)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: codeigniter-chat-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    networks:
      - chat-network

  # Nginx Load Balancer/Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: codeigniter-chat-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    depends_on:
      - web
      - websocket
    volumes:
      - ./docker/nginx/nginx-proxy.conf:/etc/nginx/conf.d/default.conf
      - nginx_logs:/var/log/nginx
    networks:
      - chat-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  web_logs:
    driver: local
  nginx_logs:
    driver: local

networks:
  chat-network:
    driver: bridge